<div class="login-container">
  <div class="login-card">
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Avatar" class="avatar" />
    <h2>LOGIN</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input formControlName="username" placeholder="Username" class="input-field" />
        <div class="error-msg" *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].invalid">
          Username is required.
        </div>
      </div>

      <div class="form-group">
        <input formControlName="password" type="password" placeholder="Password" class="input-field" />
        <div class="error-msg" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
          Password is required.
        </div>
      </div>

      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">LOGIN</button>

      <div *ngIf="error" class="error-msg error-general">{{ error }}</div>
    </form>
  </div>
</div>
